<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>doBBle trainer</title>
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
         integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1>doBBle trainer</h1>
      <h2>There is only <u>one</u> match between <u>both</u> boards.</h2>
      <div class="container">
         <div class="board">
            <div class="card fa " data-id="1"></div>
            <div class="card fa" data-id="2"></div>
            <div class="card fa" data-id="3"></div>
            <div class="card fa" data-id="4"></div>
            <div class="card fa" data-id="5"></div>
            <div class="card fa" data-id="6"></div>
            <div class="card fa" data-id="7"></div>
            <div class="card fa" data-id="8"></div>
            <div class="card fa" data-id="9"></div>
         </div>
         <div class="board">
            <div class="card fa" data-id="10"></div>
            <div class="card fa" data-id="11"></div>
            <div class="card fa" data-id="12"></div>
            <div class="card fa" data-id="13"></div>
            <div class="card fa" data-id="14"></div>
            <div class="card fa" data-id="15"></div>
            <div class="card fa" data-id="16"></div>
            <div class="card fa" data-id="17"></div>
            <div class="card fa" data-id="18"></div>
         </div>
      </div>
      <div class="info">
         <p class="feedback">⇖Match them⇗</p>
         <p class="score">Score: 0</p>
         <p class="timer"></p>
      </div>

      <footer>&copy; 2019 by <a href="mailto:piotrend@gmail.com">piotrEnd</a></footer>

      <script src="script.js"></script>
   </body>
</html>
